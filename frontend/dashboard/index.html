<body>
  <div id="dashboard-layout" class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--black is-casting-shadow">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title"></span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search">
            <label class="mdl-textfield__label" for="search">Enter your query...</label>
          </div>
        </div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="header_btn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul id="header-menu-dd" class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right"
          for="header_btn">
          <li class="mdl-menu__item" data-link="about"><i class="material-icons">info_outline</i>About CourseMIRROR</li>
          <li class="mdl-menu__item" data-link="contact"><i class="material-icons">people</i>Contact Us</li>
        </ul>
      </div>
    </header>
    <div id="dashboard-drawer" class="mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--black-100">
      <header>
        <img id="dashboard-avatar" src="assets/images/user.jpg" class="user-avatar">
        <div class="user-avatar-dropdown">
          <span id="dashboard-name">Instructor</span>
          <div class="mdl-layout-spacer"></div>
          <button id="account-btn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
            <i class="material-icons" role="presentation">arrow_drop_down</i>
            <span class="visuallyhidden">Accounts</span>
          </button>
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="account-btn">
            <li disabled class="mdl-menu__item" id="dashboard-email"><i class="email"></i>user@example.com</li>
            <li class="mdl-menu__item" id="dashboard-settings"><i class="material-icons">settings</i> Account Settings
            </li>
            <li class="mdl-menu__item" id="dashboard-logout"><i class="material-icons">exit_to_app</i> Logout</li>
          </ul>
        </div>
      </header>
      <nav class="mdl-navigation mdl-color--black-700">
        <a class="mdl-navigation__link" data-link="home" href="dashboard/#home"><i
            class="mdl-color-text--black-200 material-icons" role="presentation">home</i>Home</a>
        <a class="mdl-navigation__link" data-link="courses" href="dashboard/#courses"><i
            class="mdl-color-text--black-200 material-icons" role="presentation">class</i>Courses</a>
        <a class="mdl-navigation__link" data-link="lectures" href="dashboard/#lectures"><i
            class="mdl-color-text--black-200 material-icons" role="presentation">date_range</i>Lectures</a>
        <a class="mdl-navigation__link" data-link="reflections" href="dashboard/#reflections"><i
            class="mdl-color-text--black-200 material-icons" role="presentation">rate_review</i>Reflections</a>
        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link" data-link="support" href="dashboard/#support"><i
            class="mdl-color-text--black-200 material-icons" role="presentation">help_outline</i>Support</a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid">
      </div>
    </main>
    <footer class="mdl-mini-footer mdl-color--black-900 mdl-color-text--black-50">
      <div class="mdl-mini-footer--left-section">Developed by Zac Yu</div>
      <div class="mdl-mini-footer--right-section">Copyright Â© University of Pittsburgh 2016</div>
    </footer>
  </div>
